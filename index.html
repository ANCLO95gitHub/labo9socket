<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Chat Test</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div id="container">
    <div id="identificationBox">
      <h2>Enter your name.</h2>
      <input id="nameInput" type="text">
      <button id="identificationButton" class="btn btn-primary">Let's chat!</button>
    </div>
    <div id="messagesSection" style="display:none;">
      <div id="chatBox">
      </div>
      <div id="sendMessageBox">
        <input id="messageInput" type="text">
        <button id="sendMessageButton" class="btn btn-primary">Send</button>
      </div>
    </div>

  </div>
  <div id="chatBoxSend" style="border:3px solid cadetblue">
  </div>
  <script type="text/javascript" src="chat.js"></script>
</body>
</html>
